<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Twitter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="./img/mini.png" width="44" height="44" alt="Talk"> Mini Twitter</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <form id="postForm">
            <div class="mb-3">
              <label for="postText" class="form-label" style="font-weight: bold;"
                >O que você está pensando?</label
              >
              <textarea class="form-control" id="postText" rows="3"></textarea>
            </div>
            <button
              type="button"
              class="btn btn-light" style="background-color: #77ac4c;"
              onclick="createPost()">Postar</button>
          </form>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <div id="postContainer"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
